{% extends "Layout.html" %}
{% block page_title%}
修改电影
{% endblock %}s

{% block page_css %}
<link rel="stylesheet" href="/static/css/ModifyMovie.css"/>
{% endblock %}


{% block content %}
     <!--your code-->
  <form action="" method="POST">
    <div class="modifyMovie">
      <div class="poster">
        <img src={{ movie.image }} alt="poster" class="img-rounded posterImg">
      </div>
      <div class="movieSetting">
        <h2><b>电影信息修改</b></h2>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">名称：</span>
          </div>
          <div class="col-xs-11">
             <input type="text" placeholder={{ movie.name }} name="name">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">导演：</span>
          </div>
          <div class="col-xs-11">
            <input type="text" placeholder={{ movie.director }} name="director">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">演员：</span>
          </div>
          <div class="col-xs-11">
            <input type="text" placeholder={{ movie.actor }} name="actor">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">日期：</span>
          </div>
          <div class="col-xs-11">
            <input type="text" placeholder={{ movie.date }} name="date">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">简介：</span>
          </div>
          <div class="col-xs-11">
            <textarea rows="5" cols="30" name="
            summary">{{ movie.summary }}</textarea>
          </div>
        </div>
      </div>

      <hr>

      <div class="saveButton">
        <button type="submit" class="btn btn-default">确认修改</button>
      </div>
    </div>
  </form>
{% endblock %}
