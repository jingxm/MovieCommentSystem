<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>EnjoyingMOVIE</title>

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/PersonalSetting.css" rel="stylesheet">
  </head>

  <body>

  <!--导航-->
  <nav class="navbar navbar-inverse navbar-fixed-top site-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Enjoying <b>Movie</b></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="./">首页</a>
                    </li>
                    <li><a href="./">个人设置</a>
                    </li>
                    <li><a href="./">个人评论</a>
                    </li>
                    <li><a href="./">登出</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入关键字">
                  </div>
                  <button type="button" class="btn btn-default">搜索</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="Setting">
      <div class="avatar">
        <img src="assets/avatar.png" alt="avatar" class="img-circle avatarImg">
      </div>
      <div class="SettingTitle">
        <h2><b>个人设置</b></h2>
      </div>
      <div class="container">
        <form class="form-Setting" action="Setting.html" method="get">
          <div class="input-group">
              <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon1">原始密码</span>
              <input type="text" class="form-control" placeholder="Originalpassword" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon2">新密码</span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
          </div>
          <div class="input-group" id="signup-part1">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon3">确认密码</span>
            <input type="password" class="form-control" placeholder="Password again" aria-describedby="basic-addon3">
          </div>
          <div class="input-group"  id="signup-part2">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon4">邮箱;</span>
            <input type="text" class="form-control" placeholder="Email address" aria-describedby="basic-addon4">
          </div>
          <div class="input-group"  id="signup-part3">
            <span class="input-group-addon label-blackstyle inputSpan" id="basic-addon5">手机号</span>
            <input type="text" class="form-control" placeholder="Tel number" aria-describedby="basic-addon5">
          </div>
          <div class="btn-blackstyle">
            <button class="btn btn-lg label-blackstyle" type="button" id="submit-signup">确认保存</button>
          </div>
        </form>
      </div>
    </div>

    <!-- footer -->
    <footer class="clearfix simple">
      <div class="constrain">
        <div id="legal">
          <p class="copyright">copyright@EnjoyingMOVIE</p>
        </div>
      </div>
    </footer>

    <!--脚本文件-->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>

</html>
