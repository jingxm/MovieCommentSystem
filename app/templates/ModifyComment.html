{% extends "Layout.html" %}
{% block page_title%}
修改评论
{% endblock %}s

{% block page_css %}
<link rel="stylesheet" href="/static/css/ModifyComment.css"/>
{% endblock %}


{% block content %}

     <!--your code-->
    <!-- movieList -->
    <div class="modifyComment">
        <div class="comment">
          <div>
            <form action="" method="post">
              {{ form.hidden_tag()}}
              <br/>
              <div class="container">
                <div class="row">
                  <div class="col-xs-1">
                    <span class="label label-default">标题：</span>
                  </div>
                  <div class="col-xs-11">
                    <input type="text" placeholder={{ comment.title }} name="title">
                    </input>
                  </div>
                </div>
              </div>

              <hr/>

              <div class="container">
                <div class="row">
                  <div class="col-xs-1">
                    <span class="label label-default">评分：</span>
                  </div>
                  <div class="col-xs-11">
                    <select name="rating">
                      <option value="{{ comment.rating }}">{{comment.rating}}</option>
                      <option value="10">10</option>
                      <option value="9">9</option>
                      <option value="8">8</option>
                      <option value="7">7</option>
                      <option value="6">6</option>
                      <option value="5">5</option>
                      <option value="4">4</option>
                      <option value="3">3</option>
                      <option value="2">2</option>
                      <option value="1">1</option>
                      
                      </select>
                  </div>
                </div>
              </div>

              <hr/>

              <div class="container">
                <div class="row">
                  <div class="col-xs-1">
                    <span class="label label-default">评论：</span>
                  </div>
                  <div class="col-xs-11">
                    <textarea rows="5" cols="50" name="content">{{ comment.content }}</textarea>
                  </div>
                </div>
              </div>

              <hr/>

              <div class="commentButton">
                <button type="submit" class="btn btn-default">保存修改</button>
              </div>
              <br/>
            </form>
          </div>
    </div>
{% endblock %}
